<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-Page</title>
  <link rel="stylesheet" type="text/css" href="/asset/style/question.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" ; rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:ital,wght@1,300&display=swap"
    rel="stylesheet">
</head>

<body>


  <div class="container">


    <div class="headerContainer">

      <div class="header" id="header">
        <img src="" alt="img" id="head_img">
        <div id="title" class="title"></div>
      </div>

      <div class="toggle">
        <img id="darkModeSun" src="/images/icon-sun-dark.svg">
        <label class="switch">
          <input type="checkbox" id="toggleSwitch">
          <span class="slider round"></span>
        </label>
        <img id="darkModeMoon" src="/images/icon-moon-dark.svg">
      </div>

    </div>


    <div class="flex">
    
      <div class="question-container" id="question-list">
      </div>
    </div>


    <script type="module" src="./asset/script/question.js"></script>
  </div>

</body>

</html>
